<link href="https://cdn.bootcss.com/iCheck/1.0.2/skins/all.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
<style type="text/css">
    a{
        line-height: 40px;
        color: #ED4040;
        text-decoration: none;
    }
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
        background: -webkit-radial-gradient(center,#fff,#fff 50%,#efefef);
        background: radial-gradient(center,#fff,#fff 50%,#efefef);
        background-size: 100%;
        background-repeat: no-repeat;
    }
    .cw403 {
        width:755px;
        margin: 0 auto;
    }
    .cw403_top {
        height: 120px;
        width: 750px;
        margin: 0 auto;
    }
    .cw403_top h1{
        padding-top: 25px;
        font-size: 85px;
        line-height: 95px;
        text-align: center;
        color: #555;
        margin: 0 5px;
    }
    .cw403_nr {
        height: 150px;
        width: 750px;
        margin: 0 auto;
    }
    .nr_top, .nr_min, .nr_foot{
        margin: 0 5px;
        color: #555;
        border-top: 1px solid #FFFFFF;
        line-height: 40px;
        height: 40px;
    }
    .nr_top, .nr_min {
        border-bottom: 1px solid #aaaaaa;
    }
    .nr_top {
        font-size: 17px;
        text-align: center;
        font-weight: bold;
        color: #555;
    }
    .nr_min {
        height: 160px;
    }
    .nr_foot {
        font-size: 12px;
        float: right;
    }
    .request_grant {
        margin: 30px 5px;
        padding-top: 20px;
        color: #555;
        line-height: 28px;
        clear: both;
    }
    .request_grant p, .request_grant span{
        color: #aaa;
        font-size: 12px;
        line-height: 14px;
        text-indent: 2em;
    }
    .request_grant a {
        color: #fff;
        background-color: #545096;
        padding: 4px 7px;
        font-size: 15px;
        line-height: 20px;
        font-weight: normal;
        display: none;
    }
    .request_grant .request_button{
        float: right;
    }
    .demo-container.baymax-container {
        margin: 25px auto;
        max-width: 22em;
        height: 10em;
        position: relative
    }
    .baymax {
        border-bottom: 0.5em solid #000;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 55%;
        -webkit-transform: translate(-50%,-40%);
        -ms-transform: translate(-50%,-40%);
        transform: translate(-50%,-40%)
    }
    .baymax::before {
        -webkit-animation: blink 3s infinite;
        animation: blink 3s infinite;
        content: "";
        background: #000;
        background: -webkit-linear-gradient(top,#fafafa,#fafafa 50%,#000 50%,#000);
        background: linear-gradient(to bottom,#fafafa,#fafafa 50%,#000 50%,#000);
        background-size: 200%;
        background-position: 0 -100%;
        border-radius: 50%;
        position: absolute;
        width: 4em;
        height: 4em;
        left: -2.5em;
        top: -2.25em;
        -webkit-transform: skewX(-4deg);
        -ms-transform: skewX(-4deg);
        transform: skewX(-4deg)
    }
    .baymax::after {
        -webkit-animation: blink 3s 0.1s infinite;
        animation: blink 3s 0.1s infinite;
        content: "";
        background: #000;
        background: -webkit-linear-gradient(top,#fafafa,#fafafa 50%,#000 50%,#000);
        background: linear-gradient(to bottom,#fafafa,#fafafa 50%,#000 50%,#000);
        background-size: 200%;
        background-position: 0 -100%;
        border-radius: 50%;
        position: absolute;
        width: 4em;
        height: 4em;
        right: -2.5em;
        top: -2.25em;
        -webkit-transform: skewX(4deg);
        -ms-transform: skewX(4deg);
        transform: skewX(4deg)
    }
    .baymax.no-pseudo-elements::before,.baymax.no-pseudo-elements::after {
        display: none
    }
    .baymax.no-animation::before,.baymax.no-animation::after {
        -webkit-animation: none;
        animation: none
    }
    @-webkit-keyframes blink {
        0%,50% {
            background-position: 0 -100%
        }
        85%,95% {
            background-position: 0 -125%
        }
        100% {
            background-position: 0 -100%
        }
    }

    @keyframes blink {
        0%,50% {
            background-position: 0 -100%
        }
        85%,95% {
            background-position: 0 -125%
        }
        100% {
            background-position: 0 -100%
        }
    }
    .list {
        list-style: none;
    }
    -->
</style>
<div class="cw403">
    <div class="cw403_top">
        <h1>403</h1>
    </div>
    <div class="cw403_nr">
        <div class="nr_top">
            <span>抱歉, 你没有访问权限! </span>
            <span>
                {% if perm_url %}
                    <a href="{{ perm_url }}">
                        申请临时权限
                    </a>
                {% endif %}
            </span>
        </div>
        <div class="nr_min">
            <section class="demo-container baymax-container">
                <a href="#" class="baymax"></a>
            </section>
        </div>
        <div class="nr_foot">admin.bytedance.com</div>
        {% if resources %}
            <div class="request_grant">
                <h3>如有工作需要, 请选择对应资源进行权限申请: </h3>
                <ul class="list">
                    {% for resource in resources %}
                        <li>
                            <input type="radio" name="request_grant" id="{{ resource.key }}" data-perm-url="{{ resource.perm_url }}">
                            <label for="{{ resource.key }}">{{ resource.name }}</label>
                            <span>{% if resource.description %}{{ resource.description }}{% endif %}</span>
                        </li>
                    {% endfor %}
                    <div class="request_button">
                        <a href="" target="_blank" id="perm_url">申请权限</a>
                    </div>
                </ul>
            </div>
        {% endif %}
    </div>
</div>
<script>
    $(function(){
        {% if refresh %}
            setTimeout(function () {
                window.location.reload(true);
            }, 500);
        {% endif %}
        $('input').iCheck({
            radioClass: 'iradio_square-purple',
            increaseArea: '20%' // optional
        });

        $('input').on('ifClicked', function (event) {
            $('#perm_url').attr('href', $(event.currentTarget).data('permUrl')).show();
        })
    });
</script>

# ssdb-server config
# MUST indent by TAB!

# relative to path of this file, directory must exists
work_dir = ./var/master
pidfile = ./var/ssdb.master.pid

server:
	ip: 0.0.0.0
	port: 5598
	# bind to public ip
	#ip: 0.0.0.0
	# format: allow|deny: all|ip_prefix
	# multiple allows or denys is supported
	#deny: all
	#allow: 127.0.0.1
	#allow: 192.168

replication:
	binlog: yes
	# Limit sync speed to 30 MB/s
	sync_speed: 30
	slaveof:
		# to identify a master even if it moved(ip, port changed)
		# if set to empty or not defined, ip:port will be used.
		#id: svc_2
		# sync|mirror, default is sync
		type: sync
		ip:
		port:

logger:
	level: trace
	output: ./log/ssdb.master.log
	rotate:
		size: 1000000000
	# log into logger if time_proc larger than x us, 0 to disable
	slow_log_threshold: 10000

leveldb:
	# in MB
	cache_size: 500
	# in KB
	block_size: 32
	# in MB
	write_buffer_size: 64
	# in MB
	compaction_speed: 1000
	# yes|no
	compression: no


